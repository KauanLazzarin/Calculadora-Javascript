<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora Javascript</h1>
    <form action="" id="formulario">
        <input type="text" id="display">
    </form>
    <div class="container">
        <div class="buttons">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="number">0</button>
            <button id="somar" class="operador">+</button>
            <button id="subtrair" class="operador">-</button>
            <button id="multiplicar" class="operador">*</button>
            <button id="dividir" class="operador">/</button>
            <button id="resultado">=</button>
            <button id="limpar">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
